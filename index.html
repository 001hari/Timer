<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="timerCountdown">00:00:00</div>
    <div id="setTimer">
      <div>
        <input type="number" id="totalHrs" placeholder="HH" />
        <input type="number" id="totalMin" placeholder="MM" />
        <input type="number" id="totalSeconds" placeholder="SS" />
        <button id="start">start</button>
      </div>
    </div>
  </body>
</html>
